          <h1>Scrollable code snippets</h1>
          <p class="lead">
            <p>The <code class="highlighter-rouge">pre</code> function adds a maximum height and scroll bar to the standard
<code class="highlighter-rouge">&lt;pre&gt;</code> element.</p>

          </p>

to the tag.</p>
</p>
